<head>
<meta charset="utf-8">

<title>じゃんけん</title>
</head>
<body>

<header>
  <h1 id="title">タラちゃんの挑戦</h1>
  <div id="header" ><img  src="./img/top.jpeg" alt="トップ画像" id="topimage"></div>
  
  
  
</header>

<main>
  <ul>
    <li id="gu_btn">✊グー</li>
    <li id="cho_btn">✌️チョキ</li>
    <li id="par_btn">✋パー</li>
  </ul>
  <div id="counter">
    <p id="counter-v">勝ちカウンター :<span id="count-win"> 0 </span></p>
    <p id="counter-v">あいこカウンター :<span id="count-draw"> 0 </span></p>
    <p id="counter-v">負けカウンター :<span id="count-lose"> 0 </span></p>
  </div>

  <div id="pc">サザエさんにじゃんけんで勝とう！！</div>
  <div id="judgment"></div>
  <div id="pc_hands">
      <div id="my_hands">
        <img src="./img/イベント前 タラちゃん.jpeg" alt="タラちゃん">
      </div>
      <p class="vs">vs</p>
      <div id="pc_hands_sazae">
        <img src="./img/イベント前.jpeg" alt="サザエさん">
      </div>
    </div>
  
</main>

<footer></footer>
<script>
// 1.グーボタンのクリック
$("#gu_btn").on("click",function(){
  const r = Math.ceil(Math.random() * 3);
  let view = "";
  if(r==1){
      view = '<img src="./img/グー.jpeg" width="300">'
      $("#judgment").html("あいこ、もう一回！");
      $("#my_hands").html('<img src="./img/あいこ.jpeg" >');
  

      let thisCount = $("#count-draw").html();
      thisCount = Number(thisCount);
      thisCount = thisCount + 1;
      $("#count-draw").html(" "+thisCount);

  }
  if(r==2){
      view = '<img src="./img/チョキ.jpeg" width="300">'
      $("#judgment").html("勝ち！！");
      $("#my_hands").html('<img src="./img/勝ち.jpeg">');
      

      let thisCount = $("#count-win").html();
      thisCount = Number(thisCount);
      thisCount = thisCount + 1;
      $("#count-win").html(" "+thisCount);
  
  }
  if(r==3){
      view = '<img src="./img/パー.jpeg" width="300">'
      $("#judgment").html("負け...");
      $("#my_hands").html('<img src="./img/負け.jpeg">');
      

      let thisCount = $("#count-lose").html();
      thisCount = Number(thisCount);
      thisCount = thisCount + 1;
      $("#count-lose").html(" "+thisCount);

      if(thisCount == 5){
        $("body").html('<img src="./img/タラちゃんゴルゴ.jpeg">').fadeIn(4000);
        $("img").css("width","80%");
        $("img").css("height","700px");
        $("body").css("text-align","center");
        $("html").hide();
        $("html").fadeIn(4000);
      }
      
  }

  $("#pc_hands_sazae").html(view);
  $("#pc").empty()
  $("#judgment").hide()
  $("#judgment").show(4000)
  $("#pc_hands_sazae").hide();
  $("#pc_hands_sazae").fadeIn(2000);
  $(".vs").hide();
  $(".vs").fadeIn(2000);
  $("#pc_hands_sazae").fadeOut(2000);
  $(".vs").fadeOut(2000);
  $("#my_hands").hide();
  $("#my_hands").fadeIn(2000);
  $("#my_hands").css("margin","auto")
  

});
